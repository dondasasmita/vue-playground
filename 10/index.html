<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>Vue | Named Slot</title>

  <!-- Required Stylesheets -->
  <link
  type="text/css"
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
  />

  <style type="text/css">
  body {
    padding-top: 40px;
  }
</style>

<!-- Required scripts -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <!-- Our application root element -->
  <div id="app" class="container">

    <div class="columns">
      <div class="column is-1"></div>
      <div class="column is-10">
        <div class="columns">
         <d-modal v-for="player in players" :title="player.title" :key="player.title">
          <template v-slot:header>{{player.header}}</template>
          <template v-slot:body>{{player.body}}</template>
        </d-modal>
      </div>
      
    </div>
    <div class="column is-1"></div>
  </div>     
</div>
</div>

<script src="main.js"></script>
</body>
</html>
