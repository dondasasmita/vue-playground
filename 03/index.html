<!DOCTYPE html>
<html>
<head>
	<title>Vue | Chapter 3</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div class="container" id="app">
		<div class="row">
			<div class="col-md-6">
				<h1>All To do lists</h1>
				<ul>
					<li v-for="task in incompleteTasks">
						<input class="form-check-input" type="checkbox" :checked="task.completed" @change="toggleChecked(task)" ><label>{{ task.description }}</label> 
					</li>
				</ul>
			</div>
			<div class="col-md-6">
				<h1>Completed To do lists</h1>
				<ul>
					<li v-for="task in completedTasks">
						<input class="form-check-input" type="checkbox" :checked="task.completed" @change="toggleChecked(task)" ><label>{{ task.description }}</label> 
					</li>
				</ul>
			</div>
		</div>		
	</div>
</body>
<script>
	new Vue({
		el: "#app",
		data: {
			tasks: [
				{description: 'Clean room', completed: false},
				{description: 'Do homework', completed: false},
				{description: 'Shower', completed: true}
			]
		},
		methods: {
			toggleChecked(task) {
				return task.completed = !task.completed
			}

		},
		computed: {
			completedTasks() {
				return this.tasks.filter( task => task.completed )
			},
			incompleteTasks() {
				return this.tasks.filter( task => !task.completed)
			}
		}
	})
</script>
</html>
